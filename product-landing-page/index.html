<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <img id="header-img" src="https://www.iconspng.com/uploads/generic-logo/generic-logo.png"/>
      
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#how-its-made" class="nav-link">How it's Made</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>

    <main>
      <h3 id="form-title">Subscribe to our newsletter</h3>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div id="form-div">
          <div class="form-element-div">
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-element-div">
            <input id="submit" type="submit"></input>
          </div>
        </div>
      </form>
      
      <section id="features">
        <h1 class="section-title">Features</h1>
        <div class="feature-div">
          <div class="features-icon" id="q-m-icon"></div>
          <div class="features-description">
            <h1>Quality Materials</h1>
            <p>These products are only made with the highest quality materials.</p>
          </div>
        </div>

        <div class="feature-div">
          <div class="features-icon" id="f-s-icon"></div>
          <div class="features-description">
            <h1>Fast Shipping</h1>
            <p>We make sure you recieve your product as soon as possible.</p>
          </div>
        </div>
      </section>

      <section id="how-its-made">
        <h1 class="section-title">How it's Made</h1>
        <iframe id="video" width="966" height="543" src="https://www.youtube.com/embed/I84api_RWLo" frameborder="0" allowfullscreen></iframe>
      </section>

      <section id="pricing">
        <h1 class="section-title">Pricing</h1>
        <div id="pricing-div">
          <div class="price-option-div" id="price-option-div-1">
            <h1>$100</h1>
          </div>
          <div class="price-option-div" id="price-option-div-2">
            <h1>$200</h1>
          </div>
          <div class="price-option-div" id="price-option-div-3">
            <h1>$300</h1>
          </div>
        </div>
      </section>
    </main>
  </body>

</html>
